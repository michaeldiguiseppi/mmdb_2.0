<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="errorMessage.status">
    <ion-item [(color)]="errorMessage.status" text-center>{{ errorMessage.data }}</ion-item>
  </div>
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" value="" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block outline round color="primary" type="submit">Log In</button>
    <p text-center>
      Don't have an account? <a (click)="goToRegister()">Register here!</a>
    </p>
  </form>
</ion-content>
