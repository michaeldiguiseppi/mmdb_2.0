<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <img [src]="media.Poster" />
    </ion-col>
    <ion-col col-6>
      <div class="details">
        <h3 text-center>{{ media.Title }}</h3>
        <hr />
        <span><strong>Rated: </strong>{{ media.Rated }}</span><br />
        <span><strong>Runtime: </strong>{{ media.Runtime }}</span><br />
        <span><strong>Cast: </strong>{{ media.Actors }}</span><br />
        <span><strong>Genres: </strong>{{ media.Genre }}</span><br />
        <span><strong>IMDB Rating: </strong>{{ media.imdbRating }}</span><br />
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;{{ media.Plot }}
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button color="danger" (click)="removeFromCollection(media)">Remove from Collection</button>
    </ion-col>
    <ion-col>

    </ion-col>
  </ion-row>
</ion-content>
