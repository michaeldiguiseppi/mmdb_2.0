  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <img [src]="media.Poster !== 'N/A' ? media.Poster : '../../../assets/poster/poster-placeholder.png'" (alt)="media.Title"/>
    </ion-col>
    <ion-col col-6>
      <div class="details">
        <h3 text-center>{{ media.Title }}</h3>
        <hr />
        <span><strong>Rated: </strong>{{ media.Rated }}</span><br />
        <span><strong>Runtime: </strong>{{ media.Runtime }}</span><br />
        <span><strong>Cast: </strong>{{ media.Actors }}</span><br />
        <span><strong>Genres: </strong>{{ media.Genre }}</span><br />
        <span><strong>IMDB Rating: </strong>{{ media.imdbRating }}</span><br />
        <span><strong>Released: </strong>{{ media.Released }}</span><br />
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;{{ media.Plot }}
      </p>
    </ion-col>
  </ion-row>
  <div *ngIf="location != 'Search'">
    <ion-row>
      <ion-col>
        <button ion-button outline round block color="default" (click)="getRelated()">Get Related Titles</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline round block color="secondary" (click)="getStreaming()">Find Streaming Sources</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline round block color="danger" (click)="showRemoveButtonsHandler()">{{ showRemoveButtons ? 'Are you sure?' : 'Remove' }}</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showRemoveButtons">
      <ion-col>
        <button ion-button outline round block color="secondary" (click)="removeFromCollection(media, location)">Yes</button>
      </ion-col>
      <ion-col>
        <button ion-button outline round block color="danger" (click)="showRemoveButtonsHandler()">No</button>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="location == 'Search' && user">
    <ion-row>
      <ion-col>
        <button ion-button outline round block color="secondary" (click)="showSaveButtonsHandler()">Save</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showSaveButtons">
      <ion-col>
        <button ion-button outline round block color="calm" (click)="save(media, 'collection')">Collection</button>
      </ion-col>
      <ion-col>
        <button ion-button outline round block color="default" (click)="save(media, 'wishlist')">Wishlist</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
