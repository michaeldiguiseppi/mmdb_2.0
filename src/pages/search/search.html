<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="doSearch()">
    <ion-list>
      <ion-item>
        <ion-input type="text" value="Search by title" name="title" [(ngModel)]="title"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button outline round block color="primary" type="submit">Search</button>
  </form>
</ion-content>
