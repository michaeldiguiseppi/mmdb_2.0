<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Collection</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of collectionItems">
      <button ion-item (click)="getDetails(item, 'collection')">
        {{ item.Title }}
      </button>
    </div>
  </ion-list>
</ion-content>
