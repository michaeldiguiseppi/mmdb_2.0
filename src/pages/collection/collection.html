<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Collection</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="setFilteredItems()"
  >
  </ion-searchbar>
  <ion-list>
    <div *ngFor="let item of collectionItems">
      <button ion-item (click)="getDetails(item, 'collection')">
        <img [src]="item.Poster !== 'N/A' ? item.Poster : '../../assets/poster/poster-placeholder.png'" height="50px" width="35px" />
        <span text-center class="results_title">{{ item.Title }} ({{ item.Year }})</span>
      </button>
    </div>
  </ion-list>
</ion-content>
